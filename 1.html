<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .logo {
            margin-top: 20px;
        }

        .logo img {
            max-width: 300px;
            height: auto;
        }

        .social-media {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }

        .social-media a {
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease;
        }

        .social-media a:hover {
            transform: scale(1.1);
        }

        .social-media img {
            width: 50px;
            height: 50px;
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #555;
        }

        .website-link {
            margin-top: 20px;
        }

        .website-link a {
            text-decoration: none;
            color: #007BFF;
            font-size: 16px;
        }

        .website-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="Logo.png" alt="Prime Group & Auctions">
    </div>

    <h1>Follow Us on Social Media</h1>

    <div class="social-media">
        <a href="https://www.facebook.com/PrimeAuction/" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook">
        </a>
        <a href="https://www.instagram.com/primeauctionssouthafrica/" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram">
        </a>
        <a href="https://www.tiktok.com/@primeauctions_realestate?_t=ZM-8swY9hAVBYL&_r=1" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/3621/3621450.png" alt="TikTok">
        </a>
        <a href="https://www.linkedin.com/company/prime-auctions/?originalSubdomain=za" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
        </a>
        <a href="https://www.youtube.com/@primeauctions9879/videos" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
        </a>
    </div>

    <div class="website-link">
        <p>Visit us at our website: <a href="https://www.primeauctions.co.za" target="_blank">www.primeauctions.co.za</a></p>
    </div>

    <footer>
        <p>&copy; 2025 Prime Group & Auctions. All rights reserved.</p>
    </footer>
</body>
</html>
